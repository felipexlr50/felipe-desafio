<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css"></link>
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css"></link>
    
    
    
  </head>
  
  <body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span>MedeConsumo</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section">
              <div class="container">
                <div class="row">
                  <div class="col-md-8">
                    <p>Teste o MedeConsumo, para veficar o consumo de energia elétrica dos aparelhos individualente.
                      <br></br>Fique sabendo qual aparelho consome mais energia.
                      <br></br>E ajude na redução do consumo e no valor da sua conta.</p>
                  </div>
                  <div class="col-md-4">
                    <img src="https://github.com/felipexlr50/MedidorCorrente/blob/master/app/src/main/res/drawable/ic_app_logo2_128px.png?raw=true"
                    class="img-responsive"></img>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <h1 class="text-center">Inscreva-se!</h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-offset-3 col-md-6">
                    <form role="form">
                      <div class="form-group">
                        <div class="input-group">
	                        <h:form>
						  		<p:inputText class="form-control" placeholder="Coloque seu e-mail" value="#{userController.user.email}" 
						  		 />
						  		<p:commandButton action="#{userController.addNewUser}" value="OK" class="btn btn-success"/>
	  						</h:form>
	  						<br/>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="section section-primary">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
           
          </div>
          <div class="col-sm-6">
            <p class="text-info text-right">
              <br></br>
              <br></br>
            </p>
            <div class="row">
              <div class="col-md-12 hidden-lg hidden-md hidden-sm text-left">
              
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 hidden-xs text-right">
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
